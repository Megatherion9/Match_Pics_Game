
<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title> 
      <h1> Play </h1> 
    </ion-title>

    <ion-buttons slot="end" (click)=restartGame()>
      <ion-icon name="refresh-outline" size="large"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Match the Pics</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>  
    

  <ion-grid fixed>
  
    <ion-row>
      <ion-col>
        <ion-img id=0 [src]='defaultImage' (click)=flipCard(0)></ion-img>
      </ion-col>

      <ion-col>
        <ion-img id=1 [src]='defaultImage' (click)=flipCard(1)></ion-img>
      </ion-col>
      
      <ion-col>
        <ion-img id=2 [src]='defaultImage' (click)=flipCard(2)></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img id=3 [src]='defaultImage' (click)=flipCard(3)></ion-img>
      </ion-col>
      
      <ion-col>
        <ion-img id=4 [src]='defaultImage' (click)=flipCard(4)></ion-img>
      </ion-col>
      
      <ion-col>
        <ion-img id=5 [src]='defaultImage' (click)=flipCard(5)></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img id=6 [src]='defaultImage' (click)=flipCard(6)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img id=7 [src]='defaultImage' (click)=flipCard(7)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img id=8 [src]='defaultImage' (click)=flipCard(8)></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img id=9 [src]='defaultImage' (click)=flipCard(9)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img id=10 [src]='defaultImage' (click)=flipCard(10)></ion-img>
      </ion-col>
      <ion-col>
        <ion-img id=11 [src]='defaultImage' (click)=flipCard(11)></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
