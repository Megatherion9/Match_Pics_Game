<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Options</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Options</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item lines="full">
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle id="themeToggle" slot="end" size="large"></ion-toggle>
    </ion-item>

    <ion-item lines="full">
      <ion-icon slot="start" name="volume-high-outline"></ion-icon>
      <ion-label>Sound</ion-label>
      <ion-toggle slot="end" size="large"></ion-toggle>
    </ion-item>

    <ion-item lines="full" (click)="goTo(attribution)">
      <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
      <ion-label>Attributions</ion-label>
    </ion-item>

    <ion-item lines="full" (click)="goTo(author)">
      <ion-icon slot="start" name="glasses-outline"></ion-icon>
      <ion-label>About the Author</ion-label>
    </ion-item>

    <ion-item lines="full" (click)="goTo(donate)">
      <ion-icon slot="start" name="logo-paypal"></ion-icon>
      <ion-label>Donate</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
